<!DOCTYPE html>
<html class="reftest-wait">
<link rel="help" href="https://www.w3.org/TR/css-paint-api-1/#drawing-an-image">
<link rel="match" href="paint2d-image-gradient-ref.html">
<style>
#output {
    width: 300px;
    height: 300px;
    background-image: paint(image);
    border-image: linear-gradient(0deg, red, blue);
}
</style>
<script src="/common/reftest-wait.js"></script>
<script src="/common/css-paint-tests.js"></script>
<div id="output"></div>

<script id="code" type="text/worklet">
    registerPaint('image', class {
        static get inputProperties() { return [ 'border-image-source' ]; };
        paint(ctx, geom, styleMap) {
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, geom.width, geom.height);
            ctx.drawImage(styleMap.get('border-image-source'), 0, 0);
        }
    });
</script>

<script>
    importPaintWorkletAndTerminateTestAfterAsyncPaint(document.getElementById('code').textContent);
</script>
</html>
